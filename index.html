<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Enrollment Form</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- JPDB Commons -->
        <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    </head>

    <body>
        <div class="container">
            <h2 class="text-center">Student Enrollment Form</h2>

            <form id="studentForm">
                <div class="form-group">
                    <label>Roll No</label>
                    <input type="text" id="rollNo" class="form-control"
                           placeholder="Enter Roll No"
                           onblur="getStudent()" autofocus>
                </div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label>Class</label>
                    <input type="text" id="className" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label>Birth Date</label>
                    <input type="date" id="birthDate" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label>Enrollment Date</label>
                    <input type="date" id="enrollDate" class="form-control" disabled>
                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-primary"
                            id="saveBtn" onclick="saveStudent()" disabled>Save</button>

                    <button type="button" class="btn btn-warning"
                            id="updateBtn" onclick="updateStudent()" disabled>Update</button>

                    <button type="button" class="btn btn-default"
                            id="resetBtn" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
